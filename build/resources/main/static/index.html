<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
  <script src="/webjars/bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="js/apimock.js"></script>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/4.1.2/css/bootstrap.min.css" />
  <title>Blueprints</title>
</head>
<body>
<h1>Blueprints App</h1>
    <div >
        <div class="form-container">
            <a>Author</a>
            <input type="text" id="author">
            <button type="button"  onclick="app.blueprintsAuthor()">Get Blueprints</button>
        </div>

        <div class="table-container">
            <label id="authorLabel"></label>
            <table id="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Points</th>
                    <th>Option</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="authorName">author</td>
                    <td id="points">0</td>
                    <td type="button" value=authorName onclick="app.drawBlueprint()">Draw</td>
                </tr>
                </tbody>
            </table>
            
            <label>Total Points: </label>
            <label id="pointsLabel">0</label>
        </div>

        <div class="canvas-container">
            <canvas id="canvas" width="500 " height="500" class="canvas"></canvas><br/>
            <button type="button" onclick="app">New</button>
            <button type="button" onclick="app.update()">Update</button>
            <button type="button" onclick="app.delete()">Delete</button>
        </div>
    </div>
</body>
</html>
